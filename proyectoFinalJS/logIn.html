<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>

    <title>Software administrativo colegio</title>
  </head>
</html>
<body>
  <header>
    <div class="container__menu">
      <div class="logo">
        <img src="imagenes/logo.png" alt="" />
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="logIn.html">Acceso / Registro</a></li>
            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container__log">
      <div class="forms__container">
        <!-- FORMULARIO DE INGRESO -->
        <div class="signin-signup">
          <form action="" class="sign-in-form" id="form1">
            <h2 class="title">Ingreso</h2>
            <!-- FORMULARIO DE USUARIO -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" id="usserI" />
              <p></p>
            </div>
            <!-- FORMULARIO DE CONTRASEÑA -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" id="passI" />
              <p></p>
            </div>
            <!-- BOTON DE INGRESO -->
            <input
              action="indexOk.html"
              type="submit"
              value="Ingreso"
              class="btn solid"
              id="btnI"
            />
            <!-- INICIO REDES SOCIALES -->
            <p class="social-text">O ingresa con las redes sociales</p>
            <div class="social__media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="social-icon"> <i class="fab fa-google"></i></a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i
              ></a>
            </div>
          </form>

          <!-- FORMULARIO DE REGISTRO -->
          <form action="" class="sign-up-form" id="form2">
            <h2 class="title">Registro</h2>
            <!-- FORMULARIO DE USUARIO -->
            <div class="input-field" id="group_usserReg">
              <i class="form2__icon fas fa-user"></i>
              <input
                type="text"
                name="usserReg"
                placeholder="Usuario"
                id="usserReg"
              />
              <p></p>
            </div>
            <!-- FORMULARIO DE MAIL -->
            <div class="input-field" id="group_mailReg">
              <i class="form2__icon fas fa-envelope"></i>
              <input
                type="text"
                name="mailReg"
                placeholder="Email"
                id="mailReg"
              />
              <p></p>
            </div>
            <!-- FORMULARIO DE CONTRASEÑA -->
            <div class="input-field" id="group_passReg">
              <i class="form2__icon fas fa-lock"></i>
              <input
                type="password"
                name="passReg"
                placeholder="Contraseña"
                id="passReg"
              />
              <p></p>
            </div>
            <!-- FORMULARIO DE REPETIR CONTRASEÑA -->
            <div class="input-field" id="group_passReg2">
              <i class="form2__icon fas fa-lock"></i>
              <input
                type="password"
                placeholder="Reingrese contraseña"
                id="passReg2"
                name="passReg2"
              />
              <p></p>
            </div>
            <!-- BOTON DE REGISTRO -->
            <input type="submit" value="Registro" class="btn solid" />
            <!-- INICIO REDES SOCIALES -->
            <p class="social-text">O registrate con las redes sociales</p>
            <div class="social__media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i
              ></a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i
              ></a>
              <a href="#" class="social-icon"> <i class="fab fa-google"></i></a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i
              ></a>
            </div>
            <div></div>
          </form>
        </div>
      </div>
      <!-- DERIVACIÓN A REGISTRO -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>¿Nuevo aquí?</h3>
            <p>Dejanos tus datos para acceder al sistema.</p>
            <button class="btn transparent" id="sign-up-btn">Registrate</button>
          </div>
          <img
            src="imagenes/undraw_certificate_re_yadi.svg"
            class="image"
            alt=""
          />
        </div>
        <!-- DERIVACIÓN A INGRESO -->
        <div class="panel right-panel">
          <div class="content">
            <h3>¿Ya te registraste?</h3>
            <p>Accede al sistema desde aquí.</p>
            <button class="btn transparent" id="sign-in-btn">Ingresa</button>
          </div>
          <img src="imagenes/undraw_teacher_re_sico.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </main>
  <script src="code.js"></script>
</body>
