  <header>
    <div class="container__menu">
      <div class="logo">
        <img src="imagenes/logo.png" alt="" />
      </div>
      <div class="menu">
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#">Menu</a></li>

            <li><a href="#">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="container__log">
      <div class="forms__container">
        <div class="signin-signup">
          <form action="" class="sign-in-form">
          <h2 class="title">Ingreso</h2>
          <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" />
        </div>
        <input type="submit" value="Ingreso" class="btn solid">

        <p class="social-text">O ingresa con las redes sociales</p>
        <div class="social__media">
          <a href="#" class="social-icon">
          <i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon">
          <i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon">
          <i class="fab fa-google"></i></a>
          <a href="#" class="social-icon">
          <i class="fab fa-linkedin-in"></i></a>
        </div>
    </form>

    <form action="" class="sign-up-form">
      <h2 class="title">Registro</h2>
      <div class="input-field">
      <i class="fas fa-envelope"></i>
      <input type="text" placeholder="Email">
    </div>
    <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" />
    </div>
    <input type="submit" value="Registro" class="btn solid">

    <p class="social-text">O registrate con las redes sociales</p>
    <div class="social__media">
      <a href="#" class="social-icon">
      <i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon">
      <i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon">
      <i class="fab fa-google"></i></a>
      <a href="#" class="social-icon">
      <i class="fab fa-linkedin-in"></i></a>
    </div>
</form>
    </div>
